Search : <input type="text" ng-model="search">
<table class="table-responsive table-striped table">
    <thead>
        <tr>
            <td>
                Id
            </td>
            <td>
                Name
            </td>
            <td>
                Designation
            </td>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="v in empArr | filter:search | limitTo : 10 | orderBy:'id'">
            <td>
                {{v.id}}
            </td>
            <td>
                {{v.name}}
            </td>
            <td>
                {{v.designation}}
            </td>
        </tr>
    </tbody>
</table>
